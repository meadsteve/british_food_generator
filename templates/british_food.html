<!DOCTYPE html>
<html>
    <head>
        <title>The latest British Dishes - Today's Special: {{ name }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <!--  theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/readable/bootstrap.min.css">
        <style>
            body {
                background: url({{ background_image }}) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                background-size: cover;
                -o-background-size: cover;
            }
            .container {
                background: white;
                padding: 2rem;
                margin-top: 10rem;
            }
            .container h1 {
                margin-top: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card border-0 shadow my-5">
                <div class="card-body p-5">
                    <h1>{{ name }}</h1>
                    <p class="lead">{{ description }}</p>
                </div>
            </div>
            <footer>
                For any feedback on this recipe please open an issue on
                <a href="https://github.com/meadsteve/british_food_generator">github</a>
                or tweet <a href="http://twitter.com/meadsteve">@MeadSteve</a>.
            </footer>
        </div>
    </body>
</html>
